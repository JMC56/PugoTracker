  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      /* ğŸ… CambiÃ¡ esta URL por tu fondo navideÃ±o */
      background: url('https://cdn.discordapp.com/attachments/1428211239804207155/1435316223217893406/39b94e67b72156a364c7271805b25098.gif?ex=690cd766&is=690b85e6&hm=12e96a665202cbd863220c587508cae93e5a991e88b1202db763607df6d0dd08&') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Mountains of Christmas', cursive;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    /* âœ¨ Capa de brillo */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(3px);
      z-index: -1;
      animation: brillarFondo 8s infinite alternate;
    }
    @keyframes brillarFondo {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(45deg); }
    }

    /* ğŸ„ Texto central */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-shadow: 0 0 25px gold, 0 0 45px red;
      animation: flotar 3s ease-in-out infinite alternate;
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 7em;
      margin-bottom: 10px;
      animation: parpadeo 2s infinite alternate;
    }
    @keyframes parpadeo {
      0% { text-shadow: 0 0 15px red; }
      100% { text-shadow: 0 0 40px gold; }
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    /* â„ï¸ Nieve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      opacity: 0.9;
      animation: caer linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes caer {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* ğŸ‰ Confeti */
    .confeti {
      position: absolute;
      width: 10px; height: 10px;
      border-radius: 50%;
      opacity: 0.9;
      animation: caerConfeti linear forwards;
      z-index: 10;
    }
    @keyframes caerConfeti {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oh, perdona las molestias pero los Elfos tienen que trabajar para brindarte lo mejor ğŸ…</h2>
  </div>

  <script>
    // â„ï¸ Nieve animada
    function crearNieve() {
      const copos = ["â„", "â…", "â†"];
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = copos[Math.floor(Math.random() * copos.length)];
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      snowflake.style.fontSize = Math.random() * 15 + 10 + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 6000);
    }
    setInterval(crearNieve, 100);

    // ğŸ‰ Confeti al entrar
    function lanzarConfeti() {
      const colores = ['#00ff00', '#ffd700', '#ff0000', '#ffffff'];
      const cantidad = 70;
      for (let i = 0; i < cantidad; i++) {
        const confeti = document.createElement('div');
        confeti.classList.add('confeti');
        confeti.style.left = Math.random() * 100 + 'vw';
        confeti.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
        confeti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        confeti.style.width = confeti.style.height = Math.random() * 8 + 5 + 'px';
        document.body.appendChild(confeti);
        setTimeout(() => confeti.remove(), 6000);
      }
    }
    lanzarConfeti();
  </script>
</body>
